<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>deCoding: Dashboard</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../Styles/CSS/login.css">
</head>

<body>
  <header>
    <span class="title">deCoding</span>
  </header>
  <main>
    <div class="form">
      <span class="heading login active">Login</span>
      <span class="heading signup">Sign up</span>
      <form action="" class="login">
        <div class="form-field">
          <input type="text" autocomplete="off" required id="username">
          <label for="username"><span>Username</span></label>
        </div>
        <div class="form-field">
          <input type="password" autocomplete="off" required id="password">
          <label for="password"><span>Password</span></label>
        </div>
        <input type="button" value="Login" onclick="window.location.href = './dashboard.html'">
      </form>
      <form action="" class="signup" style="display: none;">
        <div class="form-field">
          <input type="text" autocomplete="off" required id="fullName">
          <label for="fullName"><span>Full Name</span></label>
        </div>
        <div class="form-field">
          <input type="email" autocomplete="off" required id="email">
          <label for="email"><span>Email</span></label>
        </div>
        <div class="form-field">
          <input type="date" autocomplete="off" required id="DOB">
          <label for="DOB"><span>Date of Birth</span></label>
        </div>
        <div class="form-field">
          <input type="text" autocomplete="off" required id="signup_username">
          <label for="username"><span>Username</span></label>
        </div>
        <span class="username_existed" style="display: none;">Username already exist :(</span>
        <div class="form-field">
          <input type="password" autocomplete="off" required id="signup_password">
          <label for="password"><span>Password</span></label>
        </div>
        <div class="form-field">
          <input type="password" autocomplete="off" required id="signup_password_confirm">
          <label for="password"><span>Confirm Password</span></label>
        </div>
        <input type="button" value="Signup" onclick="window.location.href = './dashboard.html'">
      </form>
    </div>
  </main>
  <script src="../Scripts/login.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>deCoding: Dashboard</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../Styles/CSS/login.css">
</head>

<body>
  <header>
    <span class="title">deCoding</span>
  </header>
  <main>
    <form action="">
      <span class="heading">Login</span>
      <div class="form-field">
        <input type="text" autocomplete="off" required id="username">
        <label for="username"><span>Username</span></label>
      </div>
      <div class="form-field">
        <input type="password" autocomplete="off" required id="password">
        <label for="password"><span>Password</span></label>
      </div>
      <input type="button" value="Login" onclick="window.location.href = './dashboard.html'">
    </form>
  </main>
  <footer></footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>deCoding: Dashboard</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../Styles/CSS/dashboard.css">
</head>

<body>
  <header>
    <span class="title" onclick="window.location.href = './dashboard.html'">Admin's Dashboard</span>
    <input type="button" value="Logout" onclick="window.location.href = '../index.html'">
  </header>
  <main>
    <aside class="navigation">
      <a href="#" class="newArticle">New Article</a>
      <a href="./control_articles.html" class="control_navigation">Articles</a>
      <a href="./control_categories.html" class="control_navigation">Categories</a>
      <a href="./control_analytics.html" class="control_navigation">Analytics</a>
      <a href="./control_settings.html" class="control_navigation">Blog Settings</a>
    </aside>
    <div class="control-area">
      Welcome to your Dashbard Loggedin's Name!
    </div>
  </main>
  <div class="modal">
    <div class="modal-area">
      <span class="title">New Article</span>
      <span class="close">&#10005;</span>
      <div class="title article-field">
        <input type="text" id="title" required>
        <label for="category">
          <span>Title</span>
        </label>
      </div>
      <div class="subtitle article-field">
        <input type="text" id="subtitle" required>
        <label for="subtitle">
          <span>Subtitle</span>
        </label>
      </div>
      <div class="category article-field">
        <input type="text" id="category" required>
        <label for="category">
          <span>Category</span>
        </label>
      </div>
      <div id="editor"></div>
      <div class="buttons">
        <input type="button" value="Draft" id="draft-article">
        <input type="button" value="Publish" id="publish-article">
        <input type="button" value="Delete" id="delete-article">
      </div>
    </div>
  </div>
  <footer></footer>
  <script src="https://cdn.ckeditor.com/ckeditor5/23.0.0/classic/ckeditor.js"></script>
  <script src="../Scripts/modal.js"></script>
  <script>
    (() => {
      const aside = document.querySelector(`aside`)
      aside.addEventListener(`wheel`, (e) => {
        aside.scrollLeft += e.deltaY
      })
    })()
  </script>
</body>

</html>
